{% extends 'base.html' %}
{% block title %}
    Checkout - ELV Emporium
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Your Purchase</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for item in items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ item.name }}
                            <span class="badge badge-primary badge-pill">₦{{ item.price }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>Order Summary</h3>
                </div>
                <div class="card-body">
                    <p>Total: ₦{{ total }}</p>
                    <button id="payButton" class="btn btn-primary btn-block">Pay with Paystack</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    document.getElementById('payButton').addEventListener('click', function() {
        const itemData = JSON.parse(document.getElementById('itemData').textContent);
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        
        fetch('{{ url_for("initiate_payment") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify(itemData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                window.location.href = data.authorization_url;
            } else {
                alert('Failed to initiate payment. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });
</script>

<script type="application/json" id="itemData">
    {% if items|length == 1 %}
        {"item_id": {{ items[0].id }}}
    {% else %}
        {"items": [{% for item in items %}{{ item.id }}{% if not loop.last %},{% endif %}{% endfor %}]}
    {% endif %}
</script>
{% endblock %}
